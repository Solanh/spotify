<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
</head>
<body>
    <h1>Success!</h1>
    <p id="message"></p>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');

            queryArray.forEach(function (param) {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });

            return params;
        }

        // Get the access token from the URL
        const params = getQueryParams();
        const accessToken = params['access_token'];

        // Display a message or use the token
        if (accessToken) {
            document.getElementById('message').innerText = "Access token found, adding songs...";
            // Now you can perform an action with the access token, e.g., add songs
            addSongs(accessToken);
        } else {
            document.getElementById('message').innerText = "No access token found.";
        }

        // Function to make a request to the backend to add songs
        // Function to make a request to the backend to add songs
        function addSongs(token) {
            fetch(`https://nameless-ocean-47665-871e4574a92b.herokuapp.com/add_songs?access_token=${token}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('message').innerText = data.message;
                } else if (data.error) {
                    document.getElementById('message').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Error adding songs: ' + error.message;
            });
        }

        
    </script>
</body>
</html>
