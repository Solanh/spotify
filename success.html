<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="success-styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Success!</h1>
    <p id="message"></p>
    <div id="navbar-placeholder"></div> 

    <script>

        // Function to load the navbar from an external HTML file
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        }

        // Call the function to load the navbar
        loadNavbar();

        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');

            queryArray.forEach(function (param) {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });

            return params;
        }

        // Get the access token from the URL
        const params = getQueryParams();
        const accessToken = params['access_token'];

        // Display a message or use the token
        if (accessToken) {
            document.getElementById('message').innerText = "Access token found, adding songs...";
            // Start processing songs with polling
            processNextBatch(accessToken, 0); // Start from offset 0
        } else {
            document.getElementById('message').innerText = "No access token found.";
        }

        // Function to make requests to process batches of songs
        function processNextBatch(token, offset) {
            fetch(`https://nameless-ocean-47665-871e4574a92b.herokuapp.com/add_songs?access_token=${token}&offset=${offset}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                // Display the current batch processing message
                document.getElementById('message').innerText = data.message;

                // Check if there's another batch to process
                if (data.next_offset !== undefined) {
                    processNextBatch(token, data.next_offset); // Continue processing next batch
                } else {
                    document.getElementById('message').innerText = 'All albums processed!';
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Error adding songs: ' + error.message;
            });
        }

    </script>
</body>
</html>
