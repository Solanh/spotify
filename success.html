<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="success-styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="message">Processing your request...</div> <!-- Ensure this text is visible -->
    <div class="spinner" id="spinner"></div> <!-- Spinner element -->
    <div id="status"></div> <!-- Status message for detailed updates -->

    <script>
        // Function to load the navbar from an external HTML file
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        }
    
        // Call the function to load the navbar
        loadNavbar();
    
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');
    
            queryArray.forEach(function (param) {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
    
            return params;
        }
    
        // Get the access token from the URL
        const params = getQueryParams();
        const accessToken = params['access_token'];
    
        // Display a message or use the token
        if (accessToken) {
            document.getElementById('message').innerText = "Access token found, adding songs...";
            document.getElementById('spinner').style.display = 'block'; // Show the spinner
    
            // Start processing songs with polling (starting from offset 0)
            processNextBatch(accessToken, 0);
        } else {
            document.getElementById('message').innerText = "No access token found.";
            document.getElementById('spinner').style.display = 'none'; // Hide the spinner if no token is present
        }
    
        // Function to process the next batch of songs from the backend
        function processNextBatch(accessToken, offset) {
            const backendUrl = 'https://nameless-ocean-47665-871e4574a92b.herokuapp.com/add_songs';
        
            // Make an API request to process the next batch of songs
            fetch(`${backendUrl}?access_token=${accessToken}&offset=${offset}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('message').innerText = `Error: ${data.error}`;
                        document.getElementById('spinner').style.display = 'none'; // Hide the spinner on error
                    } else {
                        // Display the current status of the process
                        const statusElement = document.getElementById('status');
    
                        // Show album and track information concisely
                        const album = data.album ? data.album : "Unknown album";
                        const tracks = data.tracks ? data.tracks.length : 0;
                        const addedTracks = data.tracks_added ? data.tracks_added : 0;
                        
                        statusElement.innerHTML += `<p>Processing album: <strong>${album}</strong></p>`;
                        statusElement.innerHTML += `<p>Tracks in album: ${tracks}</p>`;
                        statusElement.innerHTML += `<p>Tracks added to Liked Songs: ${addedTracks}</p>`;
    
                        // Check if there's more work to do and if so, continue processing
                        if (data.next_offset !== undefined && data.next_offset < data.total_albums) {
                            // Update the UI to indicate we're moving to the next batch
                            document.getElementById('message').innerText = `Processing batch starting at offset ${data.next_offset}...`;
                            processNextBatch(accessToken, data.next_offset); // Recursive call to process the next batch
                        } else {
                            // All batches have been processed
                            document.getElementById('spinner').style.display = 'none'; // Hide the spinner
                            document.getElementById('message').innerText = `Successfully added ${data.total_tracks_added} new tracks! All batches processed.`;
                        }
                    }
                })
                .catch(error => {
                    document.getElementById('message').innerText = `Error processing batch: ${error.message}`;
                    document.getElementById('spinner').style.display = 'none'; // Hide the spinner on error
                    console.error('Error:', error);
                });
        }
    </script>
    
</body>
</html>
